{% extends "auctions/layout.html" %}

{% block body %}
<div class="container w-100">
    <p>Listing information:</p>
    <h3>{{ object.product.name }}</h3>
    <div class="row mt-2 w-100">
		<div class="col-8">
			<div class="row">
				<div class="col-4">
					<div class="row">
						<img src="{{ object.product.image_set.0.image_url }}" width="250px" height="auto"/>
					</div>
					<div class="row">
						<div class="col-2">
							<img src="{{ object.product.image_set.1.image_url }}" width="120px" height="auto"/>
						</div>
						<div class="col-2">
							<img src="{{ object.product.image_set.2.image_url }}" width="120px" height="auto"/>
						</div>
					</div>
				</div>
				<div class="col-4">
					<div class="row">Ends in:</div>
					<div class="row"><h3>{{ object.end_time|timeuntil }}</h3></div>
					<div class="row">
						Seller: {{ object.product.seller.username }}
					</div>
				</div>
			</div>
		</div>
		<div class="col-4">
			
		</div>
    </div>
</div>
{% endblock %}
