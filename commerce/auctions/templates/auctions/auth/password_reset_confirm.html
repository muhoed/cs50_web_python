{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Enter new password</h2>
	<p>Please enter your new password and password confirmation into the form below.</p>

	<div class="auth-form-block">
    <form action="{% url 'auctions:password_reset_confirm' %}" method="post">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        <tr><td></td>
        <td><input class="btn btn-primary" type="submit" value="Submit"></td>
        </tr>
        </table>
    </form>
	</div>
{% endblock %}
