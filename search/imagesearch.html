<!DOCTYPE html>
<html lang="en">
    <head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="search_style.css" rel="stylesheet">
        <title>Search</title>
    </head>
    <body>
		<div class="container">
			<div class="nav">
				<ul class="navbar">
					<li class="nav-item">
					   <a href="index.html">Back to Google Search</a>
					</li>
				</ul>
			</div>
			<div class="google-logo" title="Google Search">
				<span style="color: #4587f4;">G</span>
				<span style="color: #ea483a;">o</span>
				<span style="color: #fbbd0f;">o</span>
				<span style="color: #4587f4;">g</span>
				<span style="color: #34a853;">l</span>
				<span style="color: #ea483a;">e</span>
				<div class="logo-subtext">
					<span>images</span>
				</div>
			</div>
			<div class="search-form">
				<form action="https://google.com/search">
					<input type="hidden" name="tbm" value="isch">
					<div class="form-item">
						<input type="text" name="q" title="Search">
					</div>
					<div class="form-item">
						<input type="submit" value="Search Image">
					</div>
				</form>
			</div>
		</div>
    </body>
</html>
