<!DOCTYPE html>
<html lang="en">
    <head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="search_style.css" rel="stylesheet">
        <title>Search</title>
    </head>
    <body>
		<div class="container">
			<div class="nav">
				<ul class="navbar">
					<li class="nav-item">
					   <a href="index.html">Back to Google Search</a>
					</li>
				</ul>
			</div>
			<div class="advanced-search">
				<div class="page-header">
					`<h2 class="advanced-search-header">Advanced search</h2>
				</div>
				<form action="https://google.com/search">
					<div class="advanced-form-header">
						<h5>Find pages with</h5>
					</div>
					
					<div class="advanced-form">
						<label for="all">all these words:</label>
					</div>
					<div class="advanced-form-item">
						<input type="text" id="all" name="q">
					</div>
					
					<div class="advanced-form">
						<label for="exact">this exact word or phrase:</label>
					</div>
					<div class="advanced-form-item">
						<input type="text" id="exact" name="q">
					</div>
					
					<div class="advanced-form">
						<label for="any">any of these words:</label>
					</div>
					<div class="advanced-form-item">
						<input type="text" id="any" name="q">
					</div>
					
					<div class="advanced-form">
						<label for="none">none of these words:</label>
					</div>
					<div class="advanced-form-item">
						<input type="text" id="none" name="q">
					</div>
					
					<div class="advanced-form-item">
						<input type="submit" value="Advanced search">
					</div>
				</form>
			</div>
		</div>
    </body>
</html>
