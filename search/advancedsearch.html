<!DOCTYPE html>
<html lang="en">
    <head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="search_style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
        <title>Advanced Search</title>
    </head>
    <body>
		<div class="container">
			<div class="nav nav-advanced">
				<a href="index.html">
					<div class="navbar-logo">
						<span style="color: #4587f4;">G</span>
						<span style="color: #ea483a;">o</span>
						<span style="color: #fbbd0f;">o</span>
						<span style="color: #4587f4;">g</span>
						<span style="color: #34a853;">l</span>
						<span style="color: #ea483a;">e</span>
					</div>
				</a>
				<ul class="navbar">
					<li class="nav-item">
					   <a href="index.html">Back to Google Search</a>
					</li>
				</ul>
			</div>
			<div class="advanced-search">
				<div class="page-header">
					`<p>Advanced search</p>
				</div>
				<form action="https://google.com/search">
					<div class="advanced-form-header">
						<p>Find pages with</p>
					</div>
					<div class="row">
						<div class="advanced-form">
							<label for="all">all these words:</label>
						</div>
						<div class="advanced-form-item">
							<input type="text" id="all" name="as_q">
						</div>
					</div>
					<div class="row">
						<div class="advanced-form">
							<label for="exact">this exact word or phrase:</label>
						</div>
						<div class="advanced-form-item">
							<input type="text" id="exact" name="as_epq">
						</div>
					</div>
					<div class="row">
						<div class="advanced-form">
							<label for="any">any of these words:</label>
						</div>
						<div class="advanced-form-item">
							<input type="text" id="any" name="as_oq">
						</div>
					</div>
					<div class="row">
						<div class="advanced-form">
							<label for="none">none of these words:</label>
						</div>
						<div class="advanced-form-item">
							<input type="text" id="none" name="as_eq">
						</div>
					</div>
					<div class="row">
						<div class="advanced-form"></div>
						<div class="advanced-form-item">
							<input type="submit" value="Advanced search">
						</div>
					</div>
				</form>
			</div>
		</div>
    </body>
</html>
